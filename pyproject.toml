[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = 'bits'
dynamic = ['readme', 'version']
description = 'Build Tool'
keywords = ['HEP', 'CERN']
license = {text = 'GPL'}
authors = [
  {name = 'Giulio Eulisse', email = 'giulio.eulisse@cern.ch'},
  {name = 'Timo Wilken', email = 'timo.wilken@cern.ch'},
  {name = 'Predrag Buncic', email = 'predrag.buncic@cern.ch'},
]

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Build Tools',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Programming Language :: Python :: 3.6',   # slc7, slc8, cs8
    'Programming Language :: Python :: 3.8',   # ubuntu2004
    'Programming Language :: Python :: 3.9',   # slc9
    'Programming Language :: Python :: 3.10',  # ubuntu2204
    'Programming Language :: Python :: 3.11',  # MacOS
    'Programming Language :: Python :: 3.12',  # MacOS
    'Programming Language :: Python :: 3.13',  # MacOS
]

dependencies = [
  'pyyaml',
  'requests',
  'distro',
  'jinja2',
  'boto3==1.23.10',
]

[project.urls]
homepage = 'https://github.com/bitsorg/bits'

[scripts]
alienv = {path = "bits"}
bitsBuild = {path = "bitsBuild"}
bitsDoctor = {path = "bitsDoctor"}
bitsDeps = {path = "bitsDeps"}
pb = {path = "pb"}

[tool.setuptools_scm]
write_to = "bits_helpers/_version.py"

[tool.setuptools.package-data]
bits_helpers = ['build_template.sh']
